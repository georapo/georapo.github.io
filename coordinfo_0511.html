<!DOCTYPE html>
<html>
<head>

<style>
body
{
  background-image: url("bgimage.png");
}

#main_body
{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 200%;
}​
</style>

<script type="text/javascript">

    function parsePage() {
	    var page = document.getElementById('page').value.trim().toUpperCase();
		page = page.startsWith("GC") ? page.substr(2) : page;
	    return page;
	}
	
    function goToPage_gccom() {
          window.location = "http://coord.info/GC" + parsePage();
    };
	
	function goToPage_gcfi() {
	        window.location = "https://www.geocache.fi/caches/cachetieto.php?wp=GC" + parsePage();
 	}
	
	async function focustothis() {

      var input = document.getElementById("page");
      
      try {
        // Lue leikepöydän sisältö
        const text = await navigator.clipboard.readText();
        const trimmed = text.trim();

        if (!trimmed) {
          
          return;
        }

        if (trimmed.length > 7) {
          
          return;
        }

        // Asetetaan arvo inputiin
        input.value = trimmed;

      } catch (err) {
        console.warn('Clipboard-luku epäonnistui:', err);
        
      }
      
	  input.focus();
	  
	  try {
        // valitse loppu — tämä voi auttaa joissain selaimissa herättämään näppäimistön
        const len = input.value.length;
        input.setSelectionRange(len, len);
      } catch (e) {}
	  
    }
	
	document.addEventListener('DOMContentLoaded', focustothis);
</script>
</head>

<body>


<div id="main_body">
 <label>coord.info/GC </label><input type="text" id="page" name="page" size="10" style="height:30px;" autofocus>
 <input id="gosubmit" type="submit" value=">>> Go! >>>" style="height:30px;" onclick="goToPage_gccom();">
 <br><br>
 
 <input id="gosubmit_gcfi" type="submit" value=" geocache.fi " style="height:30px;" onclick="goToPage_gcfi();" />
 
</div>

</body></html>
