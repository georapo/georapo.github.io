<script type="text/javascript">

    function parsePage() {
	    var page = document.getElementById('page').value.trim().toUpperCase();
		page = page.startsWith("GC") ? page.substr(2) : page;
	    return page;
	}
	
    function goToPage_gccom() {
          window.location = "http://coord.info/GC" + parsePage();
    };
	
	function goToPage_gcfi() {
	        window.location = "https://www.geocache.fi/caches/cachetieto.php?wp=GC" + parsePage();
 	}
	
	function focustothis() {

      var input = document.getElementById("page");
      input.focus();
    
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();     // Cancel the default action, if needed
          document.getElementById("gosubmit").click();
        } 
      })
    }
</script>
</head>

<body onload="focustothis()">

<div id="main_body">
 <label>coord.info/GC </label><input type="text" id="page" name="page" size="10" style="height:30px; autofocus: true;" />
 <input id="gosubmit" type="submit" value=">>> Go! >>>" style="height:30px;" onclick="goToPage_gccom();" />
 <br><br>
 
 <input id="gosubmit_gcfi" type="submit" value=" geocache.fi " style="height:30px;" onclick="goToPage_gcfi();" />
 
</div>

</body></html>
