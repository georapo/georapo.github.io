<script type="text/javascript">
    function goToPage() {
        var page = document.getElementById('page').value.trim().toUpperCase();
		page = page.startsWith("GC") ? page.substr(2) : page;
		
        window.location = "http://coord.info/GC" + page;
    };
</script>

<body>
<script>
window.onload = function() {
  var input = document.getElementById("page");
  input.focus();
    
  input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();     // Cancel the default action, if needed
      document.getElementById("gosubmit").click();
    } 
  });
};
 
</script>

<div id="main_body">
 <label>coord.info/GC </label><input type="text" id="page" size="10" style="height:30px;" autofocus: true; />
 <input id="gosubmit" type="submit" value=">>> Go! >>>" style="height:30px;" onclick="goToPage();" />
</div>
