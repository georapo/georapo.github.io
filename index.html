<script>

 var animate = null;

 function showInfo(idx) {
     var object_index = idx-1;  
     clearInterval(animate);

     // place_objects:
     // 0: kohteen nimi
     // 1: ruutu
     // 2: kuvannimi
     // 3: kohteen kuvien lukumäärä
     var place_objects = [
       ['Kivistö', 1, 'kivisto', 2 ],
       ['Kanniston koulu', 1, 'kannisto', 3 ],
       ['Köningstedin kartano', 2, 'koningsted', 2 ],
       ['Lentoasema', 2, 'lentokentta', 4 ]
     ];

     var place_descr = [
       ['Kivistön asuntomessualue. Kivistössä järjestettiin Asuntomessut 2015. Alueen keskellä on Tiikerinsilmän aukio. Ota kuva aukiolta'],
       ['Kanniston monitoimitalo, 2011'],
       ['Köningstedin kartano, 1816, on arkkitehti Carl Ludwig Engelin suunnittelema.'],
       ['Lentoasema']
     ];
     
 
     document.getElementById("grid_index").innerHTML = "Bingoruutu: " + place_objects[object_index][1];
     document.getElementById("place_description").innerHTML = place_descr[object_index];


     var place_image = document.getElementById('place_image');
     place_image.src = 'img/' + place_objects[object_index][2] + '_1.jpg';
   
 		var i = 2;
		animate = setInterval(
		    function(){
			 place_image.src = 'img/'+place_objects[object_index][2]+'_'+i+".jpg";	
		         i = ((i==place_objects[object_index][3]) ? 1 : i+1);
                    }
                   ,4000);
  }
